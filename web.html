<!DOCTYPE html>
<html>
<head>
    <title>SofGrow!</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Line Chart for User Input Numbers</h1>
    <div>
        <label for="numbers">Enter numbers (Inputs separated by commas):</label>
        <input type="text" id="numbers" name="numbers">
        <button onclick="refreshChart()">Refresh Chart</button>
        <canvas id="userChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        var userChart = new Chart(document.getElementById('userChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'User Input Numbers',
                    data: [],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        async function refreshChart() {
            var numbers = document.getElementById('numbers').value.split(',').map(Number);
            if (numbers.some(isNaN)) {
                alert('Invalid input! Please enter numbers separated by commas.');
                return;
            }

            userChart.data.labels = Array.from({length: numbers.length}, (_, i) => i + 1);
            userChart.data.datasets[0].data = numbers;
            userChart.update();

            const model = tf.sequential();
            model.add(tf.layers.dense({units: 1, inputShape: [1]}));
            model.compile({loss: 'meanSquaredError', optimizer: 'sgd'});

            const xs = tf.tensor2d(numbers.map((num, i) => [i]), [numbers.length, 1]);
            const ys = tf.tensor2d(numbers, [numbers.length, 1]);

            await model.fit(xs, ys, {epochs: 500});

            const nextIndex = numbers.length;
            const nextValue = model.predict(tf.tensor2d([nextIndex], [1, 1])).dataSync()[0];

            userChart.data.labels.push(nextIndex + 1);
            userChart.data.datasets[0].data.push(nextValue);
            userChart.update();
        }
    </script>
</body>
</html>
