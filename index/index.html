<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftGrow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">SoftGrow - AI-Powered Data Analysis and Visualizations</h1>
    <p class="text-center">Your AI-driven data visualization and analysis tool</p>
    <form action="/" method="post" enctype="multipart/form-data" class="text-center">
        <div class="form-group">
            <input type="file" class="form-control-file" id="file" name="file" accept=".csv, .xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Analyze</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning mt-3" role="alert">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
